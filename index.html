<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Content(Animated Text)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hero Element</h1>
    <section class="hero">
      <div class="bg-element bg-1"></div>
      <div class="bg-element bg-1"></div>
      <div class="hero-content">
        <h1>
          <span class="animated-text typewriter">Mr. Anonymous</span>
        </h1>
        <p class="fade-in" style="animation-delay: 1s">
          I am coder, problem solver and Hamid-T gaming fan
        </p>
      </div>
    </section>
    <img src="Media\Mr.A.png" alt="Mr.A">
  </body>
</html>
